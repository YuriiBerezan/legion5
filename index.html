<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Legion 5</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__overlay">
        <img
          class="page-header__legion-logo"
          srcset="./img/legion-logo.png 1x, ./img/legion-logo@2x.png 2x"
          src="./img/legion-logo.png"
          alt=""
        />
        <h1 class="page-header__title">5 pro</h1>
        <img
          class="page-header__lenovo-logo"
          srcset="./img/logo-lenovo.jpg 1x, ./img/logo-lenovo@2x.jpg 2x"
          src="./img/logo-lenovo.jpg"
          alt=""
        />
      </div>
    </header>
    <section class="game-productivity">
      <div class="game-productivity__overlay">
        <h2 class="game-productivity__title">
          Ігрова продуктивність <br />
          на рівні Pro
        </h2>
        <div class="game-productivity__description">
          <img class="game-productivity__icon" src="img/intel.png" alt="" />
          <img class="game-productivity__icon" src="img/16_.png" alt="" />
          <img class="game-productivity__icon" src="img/rtx.png" alt="" />
          <img class="game-productivity__icon" src="img/AI.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
